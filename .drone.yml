---
kind: pipeline
name: unit tests (node:6)

platform:
  os: linux
  arch: amd64

steps:
- name: build information
  image: node:6
  commands:
  - node --version
  - npm --version
  - yarn --version
  - git --version

- name: install
  image: node:6
  commands:
  - "git fetch origin +refs/heads/$DRONE_REPO_BRANCH:$DRONE_REPO_BRANCH || true"
  - yarn install --ignore-engines
  - yarn run bootstrap

- name: unit-test-changed
  image: node:6
  commands:
  - yarn run unit-test-changed
  environment:
    BITGOJS_TEST_PASSWORD:
      from_secret: password

- name: upload coverage
  image: node:6
  commands:
  - npm install -g codecov
  - yarn run gen-coverage
  - yarn run coverage -F unit
  environment:
    CODECOV_TOKEN:
      from_secret: codecov

trigger:
  branch:
    exclude:
    - master
    - "rel/*"
    - prod/production

